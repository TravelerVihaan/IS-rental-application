spring.datasource.driver-class-name=org.h2.Driver
jdbc.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1

#Mail Properties
spring.mail.host = example.example
spring.mail.port = 25

# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ==============================================================
spring.queries.userEntities-query=SELECT u.username, u.password, 1 FROM userEntities u WHERE u.username=?
spring.queries.roleEntities-query=SELECT u.username, r.roleEntity FROM userEntities u INNER JOIN user_role ur ON(u.id_user=ur.user_id) INNER JOIN roleEntities r ON(ur.role_id=r.id_role) WHERE u.username=?
